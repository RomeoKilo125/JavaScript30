<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand sec-hand"></div>
    </div>
  </div>


  <style>
    :root {
      --transition: all .05s;
    }

    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0, 0, 0, 0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /*account for the height of the clock hands*/
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: var(--transition);
    }

    .sec-hand {
      transition-timing-function: cubic-bezier(0, .56, .27, 1.55);
    }
  </style>

  <script>
    const hands = [
      document.querySelector('.hour-hand'),
      document.querySelector('.min-hand'),
      document.querySelector('.sec-hand')
    ]
    function calcAngles() {
      const now = new Date()
      hours = now.getHours() % 12
      mins = now.getMinutes()
      secs = now.getSeconds()
      const hourAngle = hours * (360 / 12)
      const minAngle = mins * (360 / 60)
      const secAngle = secs * (360 / 60)
      return [hourAngle, minAngle, secAngle]
    }

    function showTime() {
      const angles = calcAngles()
      hands.forEach((hand, i) => {
        if (angles[i] === 0) {
          hand.style.transition = 'none';
        } else {
          hand.style.transition = 'var(--transition)';
        }
        hand.style.rotate = `${angles[i]}deg`
      })
    }

    setInterval(showTime, 1000)
    showTime()
  </script>
</body>

</html>
